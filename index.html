<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazyCal - Task Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1><i class="fas fa-calendar-check"></i> LazyCal</h1>
            <div class="view-switcher">
                <button class="view-btn active" data-view="task-list">
                    <i class="fas fa-list"></i> Task List
                </button>
                <button class="view-btn" data-view="calendar">
                    <i class="fas fa-calendar-alt"></i> Calendar
                </button>
                <button class="view-btn" data-view="daily">
                    <i class="fas fa-clock"></i> Daily Panel
                </button>
                <button class="view-btn" data-view="archive">
                    <i class="fas fa-archive"></i> Archive
                </button>
            </div>
            <div class="settings-btn">
                <button id="settings-btn"><i class="fas fa-cog"></i></button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Task List View -->
            <div id="task-list-view" class="view active">
                <div class="view-header">
                    <h2>Task List</h2>
                    <button id="add-task-btn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
                <div class="task-list-container">
                    <div id="task-list" class="task-list"></div>
                </div>
            </div>

            <!-- Calendar View -->
            <div id="calendar-view" class="view">
                <div class="view-header">
                    <h2>Calendar View</h2>
                    <div class="calendar-controls">
                        <button id="prev-period" class="btn btn-secondary">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <span id="current-period"></span>
                        <button id="next-period" class="btn btn-secondary">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                        <select id="calendar-mode">
                            <option value="week">Week</option>
                            <option value="month">Month</option>
                        </select>
                    </div>
                </div>
                <div id="calendar-container" class="calendar-container"></div>
            </div>

            <!-- Daily Panel View -->
            <div id="daily-view" class="view">
                <div class="view-header">
                    <h2>Today's Tasks</h2>
                    <div class="daily-controls">
                        <span id="current-date"></span>
                        <button id="track-progress-btn" class="btn btn-primary">
                            <i class="fas fa-check-circle"></i> Track Progress
                        </button>
                    </div>
                </div>
                <div id="daily-tasks" class="daily-tasks"></div>
            </div>

            <!-- Archive View -->
            <div id="archive-view" class="view">
                <div class="view-header">
                    <h2>Archive</h2>
                    <div class="archive-controls">
                        <div class="archive-filters">
                            <button class="filter-btn active" data-filter="all">
                                <i class="fas fa-list"></i> All
                            </button>
                            <button class="filter-btn" data-filter="completed">
                                <i class="fas fa-check-circle"></i> Completed
                            </button>
                            <button class="filter-btn" data-filter="overdue">
                                <i class="fas fa-exclamation-triangle"></i> Overdue
                            </button>
                        </div>
                        <button id="clear-archive-btn" class="btn btn-danger">
                            <i class="fas fa-trash-alt"></i> Clear Archive
                        </button>
                    </div>
                </div>
                <div id="archive-tasks" class="archive-tasks"></div>
            </div>
        </main>
    </div>

    <!-- Task Form Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add New Task</h3>
                <button class="close-btn">&times;</button>
            </div>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-name">Task Name *</label>
                    <input type="text" id="task-name" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="total-workload">Total Workload *</label>
                        <input type="number" id="total-workload" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="workload-unit">Unit</label>
                        <select id="workload-unit">
                            <option value="pages">Pages</option>
                            <option value="points">Points</option>
                            <option value="hours">Hours</option>
                            <option value="items">Items</option>
                            <option value="chapters">Chapters</option>
                            <option value="exercises">Exercises</option>
                            <option value="custom">Custom</option>
                        </select>
                        <input type="text" id="custom-unit" placeholder="Enter custom unit" style="display: none;">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="start-date">Start Date *</label>
                        <input type="datetime-local" id="start-date" required>
                    </div>
                    <div class="form-group">
                        <label for="due-date">Due Date *</label>
                        <input type="datetime-local" id="due-date" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="priority">Priority (1-5) *</label>
                        <select id="priority" required>
                            <option value="1">1 - Lowest</option>
                            <option value="2">2 - Low</option>
                            <option value="3" selected>3 - Medium</option>
                            <option value="4">4 - High</option>
                            <option value="5">5 - Highest</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="procrastination">Procrastination Coefficient (0-1)</label>
                        <input type="number" id="procrastination" min="0" max="1" step="0.1" value="0.5">
                        <small>0 = No procrastination, 1 = Maximum procrastination</small>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Progress Tracking Modal -->
    <div id="progress-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Track Today's Progress</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div id="progress-form-container"></div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancel-progress-btn">Cancel</button>
                <button type="button" class="btn btn-primary" id="save-progress-btn">Save Progress</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="form-group">
                <label for="reminder-time">Daily Reminder Time</label>
                <input type="time" id="reminder-time" value="17:00">
                <small>Time to remind you to track daily progress</small>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancel-settings-btn">Cancel</button>
                <button type="button" class="btn btn-primary" id="save-settings-btn">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
